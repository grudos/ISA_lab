<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Find athlete web application"/>
    <meta name="keywords" content="Athlete"/>
    <meta name="author" content="Jakub Grudowski"/>
    <title>Athlete Application</title>
    <link rel="stylesheet" href="../styles.css"/>
    <link rel="stylesheet" href="athlete_edit.css"/>
    <script src="../script.js" defer="defer"></script>
    <script type="module" src="athlete_edit.js" defer="defer"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Athlete Application</h1>
    </header>

    <nav class="navigation-bar">
        <ul>
            <li><a href="../index.html">main</a></li>
            <li><a href="../about/about.html">about</a></li>
            <li><a href="../disciplines_list/disciplines_list.html">disciplines</a></li>
        </ul>
    </nav>

    <section class="main-section">
        <article class="text--justified">
            <header><h2>Edit athlete info</h2></header>
            <form class="athlete__form" id="infoForm">
                <label for="name">Name:</label>
                <input class="ui-control ui-input" id="name" name="name"/>
                <label for="birthYear">Birth year:</label>
                <input class="ui-control ui-input" id="birthYear" name="birthYear" type="number" min="1900" max="2021"
                       step="1" value="2021"/>
                <input class="ui-control ui-button" type="submit" name="Update" value="Update"/>
            </form>
        </article>
    </section>

    <footer class="footer">
        <p>Jakub Grudowski</p>
    </footer>
</div>
</body>
</html>
